<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
</head>
<body>
    <h1>let's learn javascript</h1>
    <h2>How do we onclick events and alerts on an anchor</h2>

    <a href="https://www.youtube.com" target="_blank" onclick = "alert('Warning! You are now leaving the website')">Youtube link</a>
    <hr>
    <h2>How do we display and hide text</h2>
    <h2>What's my secret identity</h2>
    <p id="secret"></p>
    <button onclick="
    document.getElementById('secret').innerHTML='Crazy Frog';
    document.getElementById('secret').style.display='block'
    ">Reveal</button>

    <button onclick="document.getElementById('secret').style.display='none'">Hide</button>
    
    <h2>How do we change an image with javascript</h2>
    <img src="lit.jpg" id="myImage" style="height:200px; width:200px;">
    <button onclick="document.getElementById('myImage').src='unlit.jpg'">Bulb off</button>

    <h2>How do we change styles with a button</h2>
    <p id="alice">Hi, I'm Alice</p>

    <button onclick="document.getElementById('alice').style.color='blue'">color</button>
    <button onclick="document.getElementById('alice').style.fontSize='80px'">size</button>
    <button onclick="document.getElementById('alice').style.color='red';
    document.getElementById('alice').style.fontSize='5px'">color and size</button>

    <h2>Individual challenge</h2>
    <p id="new">New Text</p>
    <button onclick="document.getElementById('new').style.backgroundColor='green'">background color</button>
    <button onclick="document.getElementById('new').style.fontWeight='bolder'">bold</button>
</body>
</html>
